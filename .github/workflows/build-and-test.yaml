name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build-and-Test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize Submodules
        run: git submodule update --init --recursive
        continue-on-error: false

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Gum
        run: |
          dotnet restore "Gum.sln"
          dotnet build "Gum.sln" --configuration Release --no-restore --verbosity minimal -p:WarningLevel=0

      - name: Build AllLibraries
        run: |
          dotnet restore "AllLibraries.sln"
          dotnet build "AllLibraries.sln" --configuration Release --no-restore --verbosity minimal -p:WarningLevel=0

      - name: Run Tests
        run: |
          dotnet test "MonoGameGum.Tests" --configuration Release --no-build --verbosity minimal -p:WarningLevel=0
          dotnet test "Tool/Tests/GumToolUnitTests" --configuration Release --no-build --verbosity minimal -p:WarningLevel=0

  Build-Samples:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize Submodules
        run: git submodule update --init --recursive
        continue-on-error: false

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Samples
        run: pwsh ./.github/scripts/build-all.ps1 -Path Samples