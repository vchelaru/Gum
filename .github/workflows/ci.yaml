name: Build All Samples

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Initialize submodules
      run: git submodule update --init --recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Find and Restore Samples Dependencies
      run: |
        Get-ChildItem -Recurse -Include *.sln | ForEach-Object { dotnet restore $_.FullName }

    - name: Build Samples
      run: |
        Get-ChildItem -Recurse -Include *.sln | ForEach-Object { dotnet build $_.FullName --configuration Release --no-restore -nologo -v q }