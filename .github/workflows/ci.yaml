name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore Samples/GumFormsSample/MonoGameGumFormsSample.sln

    - name: Build Samples
      run: |
        dotnet build Samples/GumFormsSample/MonoGameGumFormsSample.sln --configuration Release --no-restore

    # - name: Run tests
    #   run: dotnet test --no-build --verbosity normal