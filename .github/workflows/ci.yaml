name: Build All

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x', '8.0.x' ]

    steps:
    - uses: actions/checkout@v4
      continue-on-error: false

    - name: Initialize Submodules
      run: git submodule update --init --recursive
      continue-on-error: false

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
      continue-on-error: false

    - name: Clear NuGet Cache
      run: dotnet nuget locals all --clear
      continue-on-error: false

    - name: Build
      run: |
        Get-ChildItem -Path Samples -Recurse -Include *.sln | ForEach-Object { 
          Write-Host "Building solution: $_"
          dotnet restore $_.FullName -v q
          dotnet build $_.FullName --configuration Release --no-restore -nologo -v q --property WarningLevel=0 -clp:ErrorsOnly
        }
      continue-on-error: false